<section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> He He Bot
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
      <div class="msg left-msg">
        <div
         class="msg-img"
     
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">BOT</div>
            <div class="msg-info-time">12:45</div>
          </div>
  
          <div class="msg-text">
            {{processed }}
          </div>
        </div>
      </div>
  
      <div class="msg right-msg">
        <div
         class="msg-img"
         
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Me</div>
            <div class="msg-info-time"></div>
          </div>
  
          <div class="msg-text">
            {{enterData }}
          </div>
        </div>
      </div>
    </main>
  
    <div class="msger-inputarea">
      <input type="text" class="msger-input"  [(ngModel)]="enterData" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn" (click)="newModel()">Send</button>
    </div>
  </section>
